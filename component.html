<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
  <div id="example">
    <my-component></my-component>
</div>
</body>
<script>
Vue.component('my-component', {
    template: '<p>My framework is Vue.js!</p>'
});

// 뷰 모델 인스턴스 생성
var vm = new Vue({
    el: '#example'
});
</script>
</html>
